                    <span class="input-group-text">Sekunden</span>
                </div>
                <div class="input-group-append">
                    <button class="btn btn-danger" type="button" onclick="save()">Aktualisieren</button>
                </div>
            </div>
        </div>
        <button class="btn btn-primary" onclick="closeWindow()">Schlie√üen</button>
