<html>

<head>
    <link rel="stylesheet" href="../../halfmoon/halfmoon-variables.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body class="dark-mode">
    <div class="content">
        <h1>Einstellungen</h1>
        <strong>Nightscout URL</strong>
        <p>Beispiel: <code class="code">https://ns.heroku.com/</code> oder <code class="code">https://example.org/</code></p>
        <div class="form-group">
            <div class="input-group">
                <input id="nsurl" class="form-control" type="url" />
                <div class="input-group-append">
                    <button class="btn btn-success" type="button" onclick="testUrl()">Test</button>
                </div>
                <div class="input-group-append">
                    <button class="btn btn-danger" id="nssavebutton" disabled type="button" onclick="save()">Speichern</button>
                </div>
            </div>
        </div>
        <div class="progress">
            <div id="nsprogress" class="progress-bar progress-bar-animated" role="progressbar"></div>
        </div>
        <!-- <p>&uarr; Grün: Test erfolgreich, kann gespeichert werden. Rot: Fehlgeschlagen</p> -->
        <br />
        <strong>Aktualisierungsrate</strong>
        <div class="form-group">
            <div class="input-group">
                <input id="refreshinterval" class="form-control" type="url" />
                <div class="input-group-append">
                    <span class="input-group-text">Sekunden</span>
                </div>
                <div class="input-group-append">
                    <button class="btn btn-danger" type="button" onclick="save()">Speichern</button>
                </div>
            </div>
        </div>
        <button class="btn btn-primary" onclick="closeWindow()">Schließen</button>
        <p>Version <span id="version"></span></p>
    </div>
    <script src="main.js"></script>
    <!-- <script src="../../halfmoon/halfmoon.min.js"></script> -->
</body>

</html>
